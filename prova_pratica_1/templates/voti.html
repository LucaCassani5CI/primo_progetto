{%extends "base.html"%}

{%block title%}{{block.super}} | voti {%endblock title%}

{%block content%}
    <h1>Voti</h1>
    <ul>
    {% for key, value in voti.items %}
        <li>{{key}}</li>
        <ul>
            {% for v in value %}
            <li>
                {% for x in v%}
                    {{x}},
                    
                {% endfor %}
            </li>
            {% endfor %}
        </ul>
        {%endfor%}
    
    </ul>
{%endblock content%}
